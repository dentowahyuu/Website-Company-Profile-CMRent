<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Mobil</title>
    <link rel="stylesheet" href="CSSBooking/styles.css">
</head>
<body>

    <h1>Booking Mobil</h1>
    <div id="bookingDetails"></div>

    <form id="bookingForm">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" required>

        <label for="phone">No. Telepon:</label>
        <input type="number" id="phone" required>

        <label for="rentalDate">Tanggal Rental:</label>
        <input type="date" id="rentalDate" required>

        <label for="returnDate">Tanggal Kembali:</label>
        <input type="date" id="returnDate" required>

        <button type="submit">Konfirmasi Booking</button>
    </form>

    <script src="JSBooking/app.js"></script>

</body>
</html>
